name: Deploy Frontend to Vercel

on:
  push:
    branches: [ main ]
    paths:
      - 'movie-ticket-booking-frontend/**'
      - '.github/workflows/frontend-vercel.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: movie-ticket-booking-frontend
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
          cache-dependency-path: movie-ticket-booking-frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_BASE_URL: https://sajid-movie.onrender.com

      - name: Vercel deploy (prod)
        run: npx vercel --token ${{ secrets.VERCEL_TOKEN }} --prod --yes
        env:
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
